{% extends 'base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="static/store/css/signup.css" />
{% endblock css %} {% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-0 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
          <div class="card-body p-4 p-md-3">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Patient Registration</h3>

            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" placeholder="First Name" name='firstname'
                      class="form-control form-control-lg" required />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastName" placeholder="Last Name" name="lastname"
                      class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="text" placeholder="Username" class="form-control form-control-lg" id="username"
                      name="username" required />
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <!-- <label class="form-label" for="profilepic">Profile Pic</label> -->

                  <div class="form-outline">
                    <input type="file" name="image" class="form-control" id="customFile" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="email" placeholder="name@email.com" id="emailAddress" name='email'
                      class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="password" placeholder="Password" id="password" name="password"
                      class="form-control form-control-lg" required />
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password "
                      class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-9 mb-4">
                  <div class="form-outline">
                    <input type="text" placeholder="address" id="address" name="address"
                      class="form-control form-control-lg" required />
                  </div>
                </div>

                <div class="col-md-3 mb-4">
                  <div class="form-outline">
                    <input type="text" placeholder="800001" id="pincode" name="pincode"
                      class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" placeholder="state" id="state" name="state" class="form-control form-control-lg"
                      required />
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" placeholder="city" id="city" name="city" class="form-control form-control-lg"
                      required />
                  </div>
                </div>
              </div>

              <div class="mt-0 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Sign Up" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
