{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="static/store/css/blog.css" />
{% endblock css %}

{% block content %}



<div>
    <header class="py-2 bg-light border-bottom mb-2">
        <div class="container">
            <div class="text-center my-2">
                <h1 class="fw-bolder">New Post</h1>
            </div>
        </div>
    </header>
</div>


<div class="pt-3  mx-5">

    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="{{request.user}}" name="author">



        <div class="row mb-8">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example1">Title</label>
                    <input type="text" id="title" name="title" class="form-control required" />
                </div>
            </div>
            <div class="col-4">
                <label class="form-label" for="form6Example1">Disease</label>
                <select class="form-select" aria-label="Default select example" name="category" required>
                    <option value="mentalhealth" selected>-- Select a category --</option>
                    <option value="mentalhealth">Mental Health</option>
                    <option value="heartdisease">Heart Disease</option>
                    <option value="covid19">Covid 19</option>
                    <option value="immunization">Immunization</option>
                </select>
            </div>



            <div class="col-8">
                <div class="form-outline mt-4 mb-4">
                    <label class="form-label"  for="summary">Summary</label>
                    <textarea class="form-control" name='summary' id="form6Example7" rows="4"></textarea>
                </div>
            </div>

            <div class="col-4 mt-4 mb-4">
                <label class="form-label" for="image" >Choose Image</label>
                <div class="row mt-4">
                    <input type="file" name="image" class="form-control btn-primary btn-lg" id="customFile" />

                </div>
            </div>

        </div>


        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7">Main Content</label>
            <textarea class="form-control" name="content" id="form6Example7" rows="15"></textarea>
        </div>

        <div class="col-9 mb-5">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="is_draft" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Draft</label>
            </div>
        </div>


        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Post</button>
    </form>

</div>
{% endblock content %}
